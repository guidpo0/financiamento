<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Financiamento</title>
</head>
<body>
  <header>
    <div class="header-title-container">
      <h1>Simulação de Financiamento</h1>
      <button class="open-info-button">
        <img src="./images/info.png" alt="botao de mais informações">
      </button>
    </div>
    <div class="info-container invisible">
      <div class="info">
        <p>
          Cálculos feitos de acordo com o Sistema de Amortizações Constantes (SAC)
        </p>
        <button class="close-info-button">X</button>
      </div>
    </div>
  </header>
  <main>
    <form class="financing-form">
      <div>
        <label>
          <p>Valor:</p>
          <input
            class="value-input"
            type="number"
            step="0.01"
            required
          >
        </label>
        <label>
          <p>Prazo (anos):</p>
          <input
            class="term-years-input"
            type="number"
            required
          >
        </label>
        <label>
          <p>Juros ao ano:</p>
          <input
            class="interest-per-year-input"
            type="number"
            step="0.001"
            required
          >
        </label>
      </div>
      <button class="simulate-button" type="button">Simular</button>
    </form>
    <div class="results-container invisible">
      <section class="results-container-section">
        <h2>Resultados</h2>
        <div class="results-info-container">
          <div>
            <h3>Prazo (meses):</h3>
            <p class="term-months"/>
          </div>
          <div>
            <h3>Juros ao mês:</h3>
            <p class="interest-per-month"/>
          </div>
          <div>
            <h3>Juros acumulados:</h3>
            <p class="accrued-interest"/>
          </div>
        </div>
        <table>
          <thead>
            <tr>
              <th>Prestação</th>
              <th>Amortização</th>
              <th>Juros</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody class="table-body"/>
        </table>
      </section>
    </div>
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
